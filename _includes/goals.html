<section  class="bg-primary text-light" id="goals">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="mt-0">{{ site.goal }}</h2>
                <hr class="light">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for goal in site.goals %}
            <div class="col-md-6 text-center">
                <div class="service-box">
                    <i class="fas fa-4x {{ goal.glyph }} wow bounceIn white"></i>
                    <h3>{{ goal.title }}</h3>
                    <p class="white">{{ goal.subtitle }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        {% include bouncy-chevron.html link="#news" color="text-white" %}
    </div>
</section>
