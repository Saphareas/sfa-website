<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Mach mit!</h2>
                <hr class="primary">
                <p>Du bist überzeugt von unseren Positionen und Zielen, oder möchtest noch mehr darüber wissen? Dann kontaktiere uns doch. </p>
            </div>
        <div class="col-md-2 col-md-offset-2 text-center">
            <a href="{{ site.social.facebook.link }}" class="color-white">
                <i class="fab fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.social.facebook.name }}</p>
            </a>
        </div>
        <div class="col-md-2 col-md-offset-1 text-center">
            <a href="mailto:{{ site.email }}" class="color-white">
            <i class="far fa-envelope fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-md-2 col-md-offset-1 text-center">
            <a href="{{ site.social.github.link }}" class="color-white">
            <i class="fab fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.social.github.name }}</p>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <a href="/impressum">Impressum</a>
        </div>
    </div>
</section>
