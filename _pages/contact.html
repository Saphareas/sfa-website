title: Kontakt

<section>
    <div class="container bg-dots">
        <div class="row">    
            <div class="col-md-6 offset-md-3 text-center">
                <h3 class="my-3">Schreib uns</h3>
                <form action="https://formspree.io/{{ site.email }}" method="POST" class="row">
                    <div class="col-md-6 my-4">
                        <input type="text" id="name" name="name" placeholder="Name" class="form-control px-0">
                    </div>
                    <div class="col-md-6 my-4">
                        <input type="email" id="email" name="_replyto" placeholder="Email Adresse" class="form-control px-0">
                    </div>
                    <div class="col-12 my-4">
                        <textarea name="message" id="message" rows="10" class="form-control"
                        placeholder="Nachricht hier schreiben"></textarea>
                    </div>
                    <div class="col-lg-6 offset-lg-3 col-10 my-4">
                        <button type="submit" class="btn btn-primary w-100">absenden</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
