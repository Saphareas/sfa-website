<div class="container mv-80 bg-dots">
    <div class="row">    
    <div class="col-md-6 col-md-offset-3 text-center">        
        <h3 class="mb-40">Schreib uns</h3>
        <form action="https://formspree.io/{{ site.email }}" method="POST" class="row">
            <div class="col-md-6 mv-20">
                <input type="text" id="name" name="name" placeholder="Name" class="form-control px-0 mb-4">
            </div>
            <div class="col-md-6 mv-20">
                <input type="email" id="email" name="_replyto" placeholder="Email Adresse" class="form-control px-0 mb-4">
            </div>
            <div class="col-12 mv-20">
                <textarea name="message" id="message" rows="10" class="form-control"
                  placeholder="Nachricht hier schreiben"></textarea>
            </div>
            <div class="col-lg-6 offset-lg-3 col-10 mv-20">
                <button type="submit" class="btn btn-primary w-100">absenden</button>
            </div>
        </form>       
    </div>
    </div>
</div>
